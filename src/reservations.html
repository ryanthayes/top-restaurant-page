<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/src/style.css">

    <title>Blissful Bistro | Reservations</title>
</head>
<body>
    <main>
        <article class="reservations | container">
            <div class="text-align-center">
                <h1 class="title ">Book A Table</h1>
                <p class="">As one of the premiere eateries in Los Angeles it is recommended that you book 4-6 weeks in advance. Thank you for your patience.</p>
            </div>
            <form action="" class="reservations-form | two-col">
                <div class="flex flex-columns">
                    <label for="date" class="reservations-label">Date</label>
                    <input type="date" class="reservations-input" name="date" id="date">
                </div>
                <div class="flex flex-columns">
                    <label for="time" class="reservations-label">Time</label>
                    <input type="time" class="reservations-input" name="time" id="time">
                </div>
                <div class="flex flex-columns">
                    <label for="name" class="reservations-label">Full Name</label>
                    <input type="text" class="reservations-input" name="time" id="time" placeholder="Enter your full name">
                </div>
                <div class="flex flex-columns">
                    <label for="phone" class="reservations-label">Phone</label>
                    <input type="phone" class="reservations-input" name="phone" id="phone" placeholder="xxx-xxx-xxxx">
                </div>
                <div class="flex flex-columns party-size">
                    <label for="party-size" class="reservations-label">Party Size</label>
                    <select class="reservations-input" name="party-size" id="party-size">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="3">4</option>
                        <option value="4">5</option>
                        <option value="5">6</option>
                        <option value="6">7</option>
                    </select>
                </div>
                <button type="submit" class="btn btn--reservation" id="btn-reservation">Book a Table</button>
            </form>
        </article>
        
    </main>
    
</body>
</html>
